<html>
  <head>
    <title>Test URL parser</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          urlstring=$("#urlstring").val();
          $.post("http://localhost:3001/url",{urlstring: urlstring}, 
            function(data){
              if(data==='done')
                {
                  alert("post url successful");
                }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Enter a URL to test URL parser</h1>
    <input type="TEXT" id="urlstring" size="100"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
